            <div class="absolute inset-y-0 right-0 flex items-center justify-end">
                {{if .current_user}}
                <ul class="flex items-center w-full sm:w-auto">
                    <li class="w-full sm:w-auto">
                        <div x-data="dropdown" x-on:keydown.escape.prevent.stop="close($refs.button)"
                            x-on:focusin.window="! $refs.panel.contains($event.target) && close()">
                            <button x-ref="button" x-on:click="toggle()" type="button"
                                class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">
                                <span class="font-medium truncate dark:text-gray-100 hidden md:block">
                                    {{.current_user.name}}
                                </span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-7 rounded-full">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>

                            </button>
                            <div x-ref="panel" x-show="open" x-transition:enter="transition ease-out duration-100"
                                x-transition:enter-start="opacity-0 scale-95"
                                x-transition:enter-end="opacity-100 scale-100"
                                x-transition:leave="transition ease-in duration-75"
                                x-transition:leave-start="opacity-100 scale-100"
                                x-transition:leave-end="opacity-0 scale-95" x-on:click.outside="close($refs.button)"
                                style="display: none;"
                                class="absolute right-0 z-10 mt-2 w-60 origin-top-right divide-y divide-gray-100 dark:divide-gray-400 rounded-md bg-white dark:bg-gray-800 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                                <div class="px-3.5 py-3" role="none">
                                    <p class="block text-sm text-gray-500 dark:text-gray-400" role="none">
                                        Signed in as
                                    </p>
                                    <p class="truncate font-medium text-gray-900 dark:text-gray-100" role="none">
                                        {{.current_user.email}}
                                    </p>
                                </div>
                                <div class="py-1.5" role="none">
                                    <a href="/license"
                                        class="w-full inline-flex text-gray-700 dark:text-gray-300 px-3.5 py-1.5 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-gray-100">
                                        License
                                    </a>
                                </div>
                                <div class="py-1.5" role="none">
                                    <a href="/logout"
                                        class="w-full inline-flex text-gray-700 dark:text-gray-300 px-3.5 py-1.5 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-gray-100">
                                        Log Out
                                    </a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                {{else}}
                {{end}}
            </div>

    </div>
</nav>
{{end}}
