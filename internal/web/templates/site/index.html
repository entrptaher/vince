{{define "main"}}
<div class="container pt-6">
    <div class="mt-6 pb-5 border-b border-gray-200 dark:border-gray-500 flex items-center justify-between">
        <h2
            class="text-2xl font-bold leading-7 text-gray-900 dark:text-gray-100 sm:text-3xl sm:leading-9 sm:truncate flex-shrink-0">
            My sites
        </h2>
        <a href="/sites/new" class="button my-2 sm:my-0 w-auto"> + Add Website</a>
    </div>
    <ul class="my-6 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
        {{range .sites}}
        <div class="relative">
            <a href="/{{.domain}}/dashboard">
                <li
                    class="col-span-1 bg-white dark:bg-gray-800 rounded-lg shadow p-4 group-hover:shadow-lg cursor-pointer">
                    <div class="w-full flex items-center justify-between space-x-4">
                        <img src="/favicon/sources/{{.domain}}" class="w-4 h-4 flex-shrink-0 mt-px">
                        <div class="flex-1 -mt-px w-full">
                            <div class="relative">
                            <h3 class="text-gray-900 font-medium text-lg truncate dark:text-gray-100"
                                style="width: calc(100% - 4rem)">
                                {{.domain}}
                            </h3>
                            <a
                            href="{{.domain}}/settings"
                            class="absolute top-0 right-0 h-10 w-10 rounded-md hover:cursor-pointer text-gray-400  hover:text-black ">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                              </svg>
                        </a>
                            </div>
                     
                            
                        </div>
                     
                    </div>
                    <div class="pl-8 mt-2 flex items-center justify-between">
                        <span class="text-gray-600 dark:text-gray-400 text-sm truncate">
                            <span class="text-gray-800 dark:text-gray-200">
                                <b>{{.visitors}}</b> visitors in last 24h
                            </span>
                        </span>
                    </div>
                </li>
            </a>
        </div>
        {{else}}
        <p class="dark:text-gray-100">You don't have any sites yet</p>
        {{end}}
    </ul>
</div>
{{end}}
