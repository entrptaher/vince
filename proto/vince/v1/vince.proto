syntax = "proto3";

package v1;

message Model {
  int64 timestamp = 1;
  int64 id = 2;
  int64 bounce = 3;
  int64 session = 4;
  int64 view = 5;
  int64 duration = 6;
  int64 city = 7;

  string browser = 8;
  string browser_version = 9;
  string country = 10;
  string device = 11;
  string domain = 12;
  string entry_page = 13;
  string event = 14;
  string exit_page = 15;
  string host = 16;
  string os = 17;
  string os_version = 18;
  string page = 19;
  string referrer = 20;
  string source = 21;
  string utm_campaign = 22;
  string utm_content = 23;
  string utm_medium = 24;
  string utm_source = 25;
  string utm_term = 26;
  string subdivision1_code = 27;
  string subdivision2_code = 28;
}

message Agent {
  bool bot = 1;
  string browser = 2;
  string browser_version = 3;
  string os = 4;
  string os_version = 5;
  string device = 6;
}
